<!doctype html>
<html lang="en">

<head>
    <title>JS buoi 04</title>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <!-- CSS--------------- -->

<body>
    <!-- Ex 01-------------- -->
    <section id="ex_01">
        <h1>Bài tập 01</h1>
        <input class="input" type="text" id="ex01_num01" placeholder="Enter first number">
        <br>
        <input class="input" type="text" id="ex01_num02" placeholder="Enter second number">
        <br>
        <input class="input" type="text" id="ex01_num03" placeholder="Enter third number">
        <br>
        <btn id="btnEx01" class="btn btn-success">Sort</btn>
        <div id="ex01_result"></div>
        <hr>
    </section>

    <!-- Ex 02-------------- -->
    <section id="ex_02">
        <h1>Bài tập 02</h1>
        <h4>Ai đang sử dụng máy tính?</h4>
        <input class="input" type="text" id="ex02_user" placeholder="Enter a user">
        <br>
        <btn id="btnEx02" class="btn btn-success">Login</btn>
        <div id="ex02_result"></div>
        <hr>
    </section>

    <!-- Ex 03-------------- -->
    <section id="ex_03">
        <h1>Bài tập 03</h1>
        <input class="input" type="text" id="ex03_num01" placeholder="Enter first number">
        <br>
        <input class="input" type="text" id="ex03_num02" placeholder="Enter second number">
        <br>
        <input class="input" type="text" id="ex03_num03" placeholder="Enter third number">
        <br>
        <btn id="btnEx03" class="btn btn-success">Sort</btn>
        <div id="ex03_result"></div>
        <hr>
    </section>

        <!-- Ex 04-------------- -->
        <section id="ex_04">
            <h1>Bài tập 04</h1>
            <input class="input" type="text" id="ex04_side01" placeholder="Enter first side">
            <br>
            <input class="input" type="text" id="ex04_side02" placeholder="Enter second side">
            <br>
            <input class="input" type="text" id="ex04_side03" placeholder="Enter third side">
            <br>
            <btn id="btnEx04" class="btn btn-success">Sort</btn>
            <div id="ex04_result"></div>
            <hr>
        </section>


    <!-- Optional JavaScript -->

        crossorigin="anonymous"></script>
